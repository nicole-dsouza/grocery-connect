<!DOCTYPE html>
<html ng-app="Ecomm" lang="en" ng-controller="mainCtrl">

<head>

    <title>Grocery Connect</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- vendor css -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- vendor scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- slick slider -->
    <link href="assets/vendor/slickslider/slick.css" rel="stylesheet" type="text/css" />
    <link href="assets/vendor/slickslider/slick-theme.css" rel="stylesheet" type="text/css" />
    <script src="assets/vendor/slickslider/slick.min.js"></script>

    <!-- load angular js and the seperate route module -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>

    <!-- load app -->
    <script src="app/app.js"></script>

</head>

<body>

    <!-- navbar -->
    <header class="header-global">
        <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand mr-lg-5" href="#">
                    <img src="./assets/img/brand/white.png">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
                    aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar_global">
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a href="#">
                                    <img src="./assets/img/brand/white.png">
                                </a>
                            </div>
                            <div class="col-6 collapse-close">
                                <button type="button" class="navbar-toggler" data-toggle="collapse"
                                    data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-nav align-items-lg-center ml-lg-auto">
                        <li class="nav-item d-none d-lg-block ml-lg-4">
                            <div class="widget-header">
                                <a href="#cart" class="icontext">
                                    <div class="icon-wrap icon-xs bg2 round text-default"><i
                                            class="fa fa-shopping-basket"></i></div>
                                    <div class="text-wrap text-white">
                                        <small>Basket</small>
                                        <span>{{ cart_count }} items</span>
                                    </div>
                                </a>
                            </div> <!-- widget .// -->
                        </li>
                        <li class="nav-item d-none d-lg-block ml-lg-4">
                            <a href="#shopping" class="btn btn-success btn-icon">
                                <span class="btn-inner--icon">
                                    <i class="fa fa-shopping-basket mr-2"></i>
                                </span>
                                <span class="nav-link-inner--text">Shop All</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end / navbar -->

    <!-- content -->
    <div class="container-wide page-container">
        <div ng-view></div>
    </div>
    <!-- end / content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row row-grid align-items-center mb-5">
                <div class="col-lg-6">
                    <h3 class="text-primary font-weight-light mb-2">Thanks for visiting us!</h3>
                    <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
                </div>
                <div class="col-lg-6 text-lg-center btn-wrapper">
                    <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg"
                        data-toggle="tooltip" data-original-title="Follow us">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg"
                        data-toggle="tooltip" data-original-title="Like us">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round"
                        data-toggle="tooltip" data-original-title="Follow us">
                        <i class="fab fa-dribbble"></i>
                    </a>
                    <a target="_blank" href="" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg"
                        data-toggle="tooltip" data-original-title="Star on Github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
            <hr>
            <div class="row align-items-center justify-content-md-between">
                <div class="col-md-6">
                    <div class="copyright">
                        &copy; 2019
                        <a href="#">Grocery Connect</a>.
                    </div>
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-footer justify-content-end">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- end / footer -->

</body>

</html>
